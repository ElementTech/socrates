apiVersion: v1
kind: Service
metadata:
  name: client
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "socrates.explorium.ninja"  
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-1:182893536443:certificate/e617b17a-30df-473c-a89c-49c052f234d3"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https    
  labels:
    app: {{ template "socrates.name" . }}-client
    chart: {{ template "socrates.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.client.service.type }}
  ports:
    - port: {{ .Values.client.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "socrates.name" . }}-client
    release: {{ .Release.Name }}
