# Default values for socrates.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

istio:
  enabled: true

client:
  replicaCount: 1
  image:
    repository: jatasocrates/socrates-client
    tag: v1
    pullPolicy: Always
  service:
    type: LoadBalancer
  # resources:
  #   limits:
  #     cpu: 2
  #     memory: 1024Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

server:
  replicaCount: 1
  image:
    repository: jatasocrates/socrates-server
    tag: v1
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 4000
  resources:
    # limits:
    #   cpu: 2
    #   memory: 2048Mi
    # requests:
    #   cpu: 1
    #   memory: 512Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

worker:
  replicaCount: 1
  storageClass: gp2
  storage: 3Gi
  image:
    repository: jatasocrates/socrates-server
    tag: v1
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 2375
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 1
      memory: 512Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - socrates.explorium.ninja
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

mongodb:
  disableSystemLog: true
  podAnnotations:
    sidecar.istio.io/inject: "false"
  persistence:
    enabled: false
  architecture: replicaset
  replicaCount: 3
  auth:
    enabled: true
    usernames: 
      - user
    passwords: 
      - password
    databases: 
      - meandatabase

