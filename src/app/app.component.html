<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Amitai Getzler">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Socrates</title>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
      </svg>
    <mat-toolbar  *ngIf="auth.isLoggedIn()" class="mat-elevation-z10" color="primary" fxLayout="row">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img class="masthead-avatar" width="30px"  src="/assets/socrates.png" /> Socrates &nbsp;
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/portal'"> <i class="fa-solid fa-users fa-lg" aria-hidden="true"></i> Portal </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/blocks-list'"> <i class="fa-solid fa-cube fa-lg" aria-hidden="true"></i> Blocks </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/instance-list'"> <i class="fa-solid fa-cubes fa-lg" aria-hidden="true"></i> Instances </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/flow-list'"> <i class="fa-solid fa-chain fa-lg" aria-hidden="true"></i> Flows </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/parameters'"> <i class="fa-solid fa-th-list fa-lg" aria-hidden="true"></i> Parameters </a>
      <span class="example-spacer"></span>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/file-upload'"> <i class="fa fa-file-image-o fa-lg" aria-hidden="true"></i>  Icons </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/github-list'"> <i class="fa fa-github fa-lg" aria-hidden="true"></i>  Github </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/user-list'"> <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>  Users </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/settings'"> <i class="fa-solid fa-cog fa-lg" aria-hidden="true"></i> Settings </a>
      <a mat-button routerLinkActive="activebutton" [routerLink]="'/home'"> <mat-icon aria-hidden="false">help</mat-icon>  Help </a>
      <span class="fill-remaining-space">
        <button #clickMe mat-icon-button [matMenuTriggerFor]="menu">
          <i class="fa fa-user-circle fa-2x" [ngStyle]="{'color': (auth.isLoggedIn()) ? 'lightgreen' : 'white'}" aria-hidden="true"></i>
        </button>
        
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button (click)="auth.logout()" mat-menu-item *ngIf="auth.isLoggedIn()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
          <button routerLink="/login" mat-menu-item *ngIf="!auth.isLoggedIn()">
            <mat-icon>assignment_ind</mat-icon>
            <span>Login</span>
          </button>
          <button routerLink="/profile" mat-menu-item *ngIf="auth.isLoggedIn()">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
        </mat-menu>
      </span>
      <button class="btn btn-light"  routerLink="/profile" *ngIf="auth.isLoggedIn()">{{auth.getUserDetails().name}}</button>

    </mat-toolbar>
    
    <mat-sidenav-container >
      <mat-sidenav #sidenav mode="side" opened  *ngIf="auth.isLoggedIn()">
        <mat-list>
          <div mat-header>Actions</div>
          
          <mat-list-item [routerLink]="'/create-block'">
            <mat-icon mat-list-icon><i class="fa-solid fa-cube" aria-hidden="true"></i></mat-icon>
            <div mat-line>Block</div>
            <div mat-line>Create</div>
          </mat-list-item>
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item [routerLink]="'/create-instance'">
            <mat-icon mat-list-icon><i class="fa-solid fa-cubes" aria-hidden="true"></i></mat-icon>
            <div mat-line>Instance</div>
            <div mat-line>Create</div>
          </mat-list-item>
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item [routerLink]="'/create-flow'">
            <mat-icon mat-list-icon><i class="fa-solid fa-chain" aria-hidden="true"></i></mat-icon>
            <div mat-line>Flow</div>
            <div mat-line>Create</div>
          </mat-list-item>          
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item [routerLink]="'/parameters'">
            <mat-icon mat-list-icon><i class="fa-solid fa-th-list" aria-hidden="true"></i></mat-icon>
            <div mat-line>Parameter</div>
            <div mat-line>Create</div>
          </mat-list-item>                     
          <mat-list-item [routerLink]="'/home'" class="bottom-close">
            <div mat-line><i class="fa-solid fa-question-circle" aria-hidden="true"></i> &nbsp;Help</div>
          </mat-list-item>   
          <!-- <mat-divider></mat-divider> -->
          <!-- <div mat-subheader>Notes</div> -->
          <!-- <a mat-list-item (click)="sidenav.toggle()" class="bottom-close" style="color: maroon;"><i class="fa-solid fa-close fa-lg" aria-hidden="true"></i>&nbsp;Close</a> -->
        </mat-list>
      </mat-sidenav>
    
      <mat-sidenav-content style="height: 90vh; overflow-y: scroll;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    
  </body>
</html>
