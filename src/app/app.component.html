    <mat-sidenav-container>
      <mat-sidenav #sidenav mode="side" opened  *ngIf="auth.isLoggedIn()">
        <mat-list>
          <h1 class="text-white"><img class="masthead-avatar" width="30px"  src="/assets/socrates.png" /> Socrates</h1>
          <div mat-header>Create</div>
          
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/create-block'">
            <mat-icon mat-list-icon><i class="fa-solid fa-cube" aria-hidden="true"></i></mat-icon>
            <div mat-line>Block</div>
          </mat-list-item>
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/create-instance'">
            <mat-icon mat-list-icon><i class="fa-solid fa-cubes" aria-hidden="true"></i></mat-icon>
            <div mat-line>Instance</div>
          </mat-list-item>
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/create-flow'">
            <mat-icon mat-list-icon><i class="fa-solid fa-stairs" aria-hidden="true"></i></mat-icon>
            <div mat-line> Steps Flow</div>
          </mat-list-item>     
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/flow-viz'">
            <mat-icon mat-list-icon><i class="fa-solid fa-diagram-project"></i></mat-icon>
            <div mat-line>DAG Flow</div>
          </mat-list-item>       
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/parameters'">
            <mat-icon mat-list-icon><i class="fa-solid fa-th-list" aria-hidden="true"></i></mat-icon>
            <div mat-line>Parameter</div>
          </mat-list-item>                  
          <mat-divider style="color: white; background-color: white;"></mat-divider>
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/file-upload'">
            <mat-icon mat-list-icon><i class="fa-solid fa-image" aria-hidden="true"></i></mat-icon>
            <div mat-line>Icon</div>
          </mat-list-item>      
          
          <div mat-header style="margin-top:1em">Configure</div>
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/settings'">
            <mat-icon mat-list-icon><i class="fa-solid fa-cog" aria-hidden="true"></i></mat-icon>
            <div mat-line>Settings</div>
          </mat-list-item>  
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/user-list'">
            <mat-icon mat-list-icon><i class="fa-solid fa-user-circle" aria-hidden="true"></i></mat-icon>
            <div mat-line>Users</div>
          </mat-list-item> 
          <mat-list-item routerLinkActive="activeitem" [routerLink]="'/home'">
            <mat-icon mat-list-icon><i class="fa-solid fa-question-circle" aria-hidden="true"></i></mat-icon>
            <div mat-line>Help</div>
          </mat-list-item>  
   
          <!-- <mat-divider></mat-divider> -->
          <!-- <div mat-subheader>Notes</div> -->
          <!-- <a mat-list-item (click)="sidenav.toggle()" class="bottom-close" style="color: maroon;"><i class="fa-solid fa-close fa-lg" aria-hidden="true"></i>&nbsp;Close</a> -->
        </mat-list>
      </mat-sidenav>
    
      <mat-sidenav-content>
        <mat-toolbar *ngIf="auth.isLoggedIn()" color="primary" fxLayout="row">
       
         
          <a mat-button routerLinkActive="activebutton" [routerLink]="'/portal'"> <i class="fa-solid fa-users fa-lg" aria-hidden="true"></i> Portal </a>
          <a mat-button routerLinkActive="activebutton" [routerLink]="'/blocks-list'"> <i class="fa-solid fa-cube fa-lg" aria-hidden="true"></i> Blocks </a>
          <a mat-button routerLinkActive="activebutton" [routerLink]="'/instance-list'"> <i class="fa-solid fa-cubes fa-lg" aria-hidden="true"></i> Instances </a>
          <a mat-button routerLinkActive="activebutton" [routerLink]="'/flow-portal'"> <i class="fa-solid fa-chain fa-lg" aria-hidden="true"></i> Flows </a>
          <span class="example-spacer"></span>
          <a mat-button routerLinkActive="activebutton" [routerLink]="'/github-list'"> <i class="fa fa-github fa-lg" aria-hidden="true"></i>  Github </a>
          <div class="vl"></div>
          <span class="fill-remaining-space">

            </button>

            <button class="btn btn-outline-light"  routerLink="/profile" *ngIf="auth.isLoggedIn()"><i class="fa fa-user" aria-hidden="true"></i> {{auth.getUserDetails().name}}</button>
            <a mat-button (click)="auth.logout()"> <mat-icon>logout</mat-icon>  </a>
  
          </span>
        
        </mat-toolbar>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
