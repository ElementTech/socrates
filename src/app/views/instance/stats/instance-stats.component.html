<mat-toolbar class="justify-content-center" style="margin-bottom: 2em;">
    <i class="fa-solid fa-cubes" aria-hidden="true"></i> <h1 style="margin-right: 1em;">Statistics </h1>
</mat-toolbar>
<div class="d-flex flex-wrap justify-content-center" style="gap: 10px">
  <mat-card>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-pie-chart>
  </mat-card>
  <mat-card>
    <div class="text-center">
    <h3>Average: {{this.avg}}</h3>
    <ngx-charts-line-chart
      [view]="viewLine"
      [scheme]="colorSchemeLine"
      [legend]="legendLine"
      [showXAxisLabel]="showXAxisLabelLine"
      [showYAxisLabel]="showYAxisLabelLine"
      [xAxis]="xAxisLine"
      [yAxis]="yAxisLine"
      [xAxisLabel]="xAxisLabelLine"
      [yAxisLabel]="yAxisLabelLine"
      [timeline]="timelineLine"
      [results]="multi"
      (select)="onSelectLine($event)"
      (activate)="onActivateLine($event)"
      (deactivate)="onDeactivateLine($event)"
      >
    </ngx-charts-line-chart>
    </div>
  </mat-card>
</div>
