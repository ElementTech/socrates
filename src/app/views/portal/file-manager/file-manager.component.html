<mat-toolbar>
  <mat-icon *ngIf="canNavigateUp" class="pointer" (click)="navigateUp()">arrow_back</mat-icon>
  <span style="margin-left: 8px">{{path || 'User Portal'}}</span>
  <span class="spacer"></span>
  <button mat-mini-fab color="primary" (click)="openNewFileDialog()">
    <mat-icon class="pointer">add_link</mat-icon>
  </button>  
  <button mat-mini-fab color="primary" style="margin-left: 8px" (click)="openNewFolderDialog()">
    <mat-icon class="pointer">create_new_folder</mat-icon>
  </button>
</mat-toolbar>

<div fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">
  <div class="content2" fxFlex fxLayout="row">
    <mat-grid-list cols="12" rowHeight="100px" fxFlex>
      <mat-grid-tile *ngFor="let element of fileElements" class=file-or-folder>
        <span [matMenuTriggerFor]="rootMenu" [matMenuTriggerData]="{element: element}" #menuTrigger="matMenuTrigger"></span>
        <div fxLayout="column" fxLayoutAlign="space-between center" (click)="navigate(element)" (contextmenu)="openMenu($event,element, menuTrigger)">
          <mat-icon color="primary" class="file-or-folder-icon pointer" *ngIf="element.isFolder">folder</mat-icon>
          
          <mat-icon color="primary" class="file-icon pointer" [routerLink]="['/block/create/', element.fileid]" *ngIf="element.type == 'block'">
            <i class="fa-solid fa-cube"></i><img class="littleimage" *ngIf="element.image" [src]="this.imageUrls[element.image]">
          </mat-icon>
          <mat-icon color="primary" class="file-icon pointer" [routerLink]="['/instance.run/', element.fileid]" *ngIf="element.type == 'instance'">
            <i class="fa-solid fa-cubes"></i><img class="littleimage"  *ngIf="element.image" [src]="this.imageUrls[element.image]"></mat-icon>
          <mat-icon color="primary" class="file-icon pointer" [routerLink]="['/step/run/', element.fileid]" *ngIf="element.type == 'flow'">
            <i class="fa-solid fa-stairs"></i><img class="littleimage"  *ngIf="element.image" [src]="this.imageUrls[element.image]"></mat-icon>
          <mat-icon color="primary" class="file-icon pointer" [routerLink]="['/dag/run/', element.fileid]" *ngIf="element.type == 'viz'">
            <i class="fa-solid fa-diagram-project"></i><img class="littleimage"  *ngIf="element.image" [src]="this.imageUrls[element.image]"></mat-icon>            
          <span>{{element.name}}</span>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>


<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item [matMenuTriggerFor]="moveToMenu" [matMenuTriggerData]="{self: element}">
      <mat-icon>open_with</mat-icon>
      <span>Move To</span>
    </button>
    <button mat-menu-item (click)="openRenameDialog(element)">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="deleteElement(element)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>

<mat-menu #moveToMenu="matMenu">
  <ng-template matMenuContent let-self="self">
    <ng-container *ngFor="let element of fileElements">
      <button *ngIf="element.isFolder && element.id !== self.id" mat-menu-item (click)="moveElement(self, element)">{{element.name}}</button>
    </ng-container>
  </ng-template>
</mat-menu>
