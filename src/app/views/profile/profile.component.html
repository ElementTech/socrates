<div class="surface-section m-4">
  <div class="font-medium text-3xl text-900 mb-3">Your Profile</div>
  <div class="text-500 mb-5"></div>
  <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Name</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ details?.name }}</div>
          <!-- <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
          </div> -->
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Admin</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
              <p-chip label="{{ details?.admin }}" class="mr-2"></p-chip>
          </div>
          <!-- <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
          </div> -->
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Email</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ details?.email }}</div>
          <!-- <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
          </div> -->
      </li>
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Password</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><mat-form-field floatPlaceholder="auto">
            <input matInput [(ngModel)]="password"
                   type="password"
                   required
                   placeholder="password">
        </mat-form-field></div>

          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Change Password" (click)="setPassword()" icon="pi pi-pencil" class="p-button-text"></button>
          </div>
      </li>

  </ul>
</div>
